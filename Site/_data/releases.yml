    \n* Improved compile-time performance by up to 4X ([#110](https://github.com/m4rs-mt/ILGPU/issues/110)).\r\
    \n* Reduced memory footprint by up to 3X ([#109](https://github.com/m4rs-mt/ILGPU/issues/109),\
    \ [#118](https://github.com/m4rs-mt/ILGPU/issues/118)).\r\n* Added new optimization\
