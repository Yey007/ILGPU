  body: "This new beta release includes bug fixes, new utility vector types, a newly\
    \ introduced meta-optimization targeted optimization API, and specific sparse-matrix\
    \ extensions (get the [ILGPU Nuget package](https://www.nuget.org/packages/ILGPU/1.5.0-beta1)\
    \ and[ ILGPU Algorithms Nuget package](https://www.nuget.org/packages/ILGPU.Algorithms/1.5.0-beta1)).\
    \ Furthermore ILGPU now supports nullable annotations on all internal and external\
    \ APIs.\r\n\r\n# Changes\r\n* Added support for index reconstructions using general\
    \ strides ([#989](https://github.com/m4rs-mt/ILGPU/issues/989)).\r\n* Added new\
    \ Vector data types for .NET 7 ([#1023](https://github.com/m4rs-mt/ILGPU/issues/1023)).\r\
    \n* Added new generic optimization API ([#1028](https://github.com/m4rs-mt/ILGPU/issues/1028)).\r\
    \n* Added new Particle-Swarm Optimizer to support massively parallel solving of\
    \ optimization problems ([#1029](https://github.com/m4rs-mt/ILGPU/issues/1029)).\r\
    \n* Added new specialized sparse-matrix extensions ([#924](https://github.com/m4rs-mt/ILGPU/issues/924)).\r\
    \n* Extended RNG functionality ([#1022](https://github.com/m4rs-mt/ILGPU/issues/1022)).\r\
    \n* Fixed generic static abstract methods ([#1027](https://github.com/m4rs-mt/ILGPU/issues/1027)).\r\
    \n* Enabled nullable annotations for all internal and external ILGPU APIs ([#953](https://github.com/m4rs-mt/ILGPU/issues/953)).\r\
    \n* Adapted Cuda versions to support latest architectures ([#1024](https://github.com/m4rs-mt/ILGPU/issues/1024)).\r\
    \n* Improved AlgorithmsMath sample readability ([#1005](https://github.com/m4rs-mt/ILGPU/issues/1005),\
    \ [#1032](https://github.com/m4rs-mt/ILGPU/issues/1032)).\r\n\r\n# CI\r\n* Removed\
    \ GitHubActionsTestLogger dependency ([#999](https://github.com/m4rs-mt/ILGPU/issues/999)).\r\
    \n* Bump actions/setup-dotnet from 3.0.3 to 3.2.0 ([#1007](https://github.com/m4rs-mt/ILGPU/issues/1007),\
    \ [#1009](https://github.com/m4rs-mt/ILGPU/issues/1009)).\r\n* Bump runners version\
    \ to v2.305.0 ([#994](https://github.com/m4rs-mt/ILGPU/issues/994), [#1017](https://github.com/m4rs-mt/ILGPU/issues/1017)).\r\
    \n* Remove runners config and workflow ([#1019](https://github.com/m4rs-mt/ILGPU/issues/1019)).\r\
    \n* Bump actions/upload-pages-artifact from 1 to 2 ([#1031](https://github.com/m4rs-mt/ILGPU/issues/1031)).\r\
    \n\r\n# Internal Changes\r\n* Adjusted project language versions to 11 ([#1021](https://github.com/m4rs-mt/ILGPU/issues/1021)).\r\
    \n* Updated GenerateCompatibilitySuppressionFiles script to support Unix ([#1003](https://github.com/m4rs-mt/ILGPU/issues/1003)).\r\
    \n* Bump GitHubActionsTestLogger from 2.0.1 to 2.2.1 in /Src ([#1002](https://github.com/m4rs-mt/ILGPU/issues/1002)).\r\
    \n* Bump requests from 2.28.1 to 2.31.0 in /Site/scripts ([#1006](https://github.com/m4rs-mt/ILGPU/issues/1006)).\r\
    \n* Bump Microsoft.NET.Test.Sdk from 17.5.0 to 17.6.3 in /Src ([#998](https://github.com/m4rs-mt/ILGPU/issues/998),\
    \ [#1010](https://github.com/m4rs-mt/ILGPU/issues/1010), [#1011](https://github.com/m4rs-mt/ILGPU/issues/1011),\
    \ [#1020](https://github.com/m4rs-mt/ILGPU/issues/1020)).\r\n* Bump System.Reflection.Metadata\
    \ from 7.0.1 to 7.0.2 in /Src and /Samples ([#1014](https://github.com/m4rs-mt/ILGPU/issues/1014),\
    \ [#1015](https://github.com/m4rs-mt/ILGPU/issues/1015)).\r\n* Bump xunit from\
    \ 2.4.2 to 2.5.0 in /Src ([#1026](https://github.com/m4rs-mt/ILGPU/issues/1026)).\r\
    \n* Updated version to v1.5.0-beta1 ([#1004](https://github.com/m4rs-mt/ILGPU/issues/1004)).\r\
    \n\r\n# Special thanks\r\nSpecial thanks to [@gartenkralle](https://github.com/gartenkralle),\
    \ [@MoFtZ](https://github.com/MoFtZ), [@pavlovic-ivan](https://github.com/pavlovic-ivan),\
    \ and [@TriceHelix](https://github.com/TriceHelix) for their contributions to\
    \ this release in form of code, feedback, ideas and proposals. Furthermore, we\
    \ would like to thank the entire ILGPU community (especially [@kilngod](https://github.com/kilngod),\
    \ [@NullandKale](https://github.com/NullandKale), [@MPSQUARK](https://github.com/MPSQUARK),\
    \ and [@Yey007](https://github.com/Yey007)) for providing feedback, submitting\
    \ issues and feature requests."
