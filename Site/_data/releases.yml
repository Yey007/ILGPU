  body: "The new stable version offers significant performance and code quality improvements\
    \ of the generated kernel programs.\r\n\r\n* Fixed related to Trace and Debug\
    \ asserts ([#176](https://github.com/m4rs-mt/ILGPU/issues/176)).\r\n* Fixed related\
