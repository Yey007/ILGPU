    \ [@MoFtZ](https://github.com/MoFtZ), [@Nnelg](https://github.com/Nnelg), [@nullandkale](https://github.com/nullandkale)\
    \ and [@sucrose0413](https://github.com/sucrose0413) for their contributions to\
    \ this release in form of code, feedback, ideas and proposals. Furthermore, we\
    \ would like to thank the entire ILGPU community (especially [@faruknane](https://github.com/faruknane),\
    \ [@mikhail-khalizev](https://github.com/mikhail-khalizev), [@MPSQUARK](https://github.com/MPSQUARK),\
    \ [@Ruberik](https://github.com/Ruberik), [@Yey007](https://github.com/Yey007),\
    \ and [@yuryGotham](https://github.com/yuryGotham)) for providing feedback, submitting\
    \ issues and feature requests."
