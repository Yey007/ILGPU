  body: "This new release includes bug fixes, a huge set of new features (e.g. `LibDevice`\
    \ integration, `CudaFFT` and `NVML` bindings) and a significantly improved `O2`\
    \ optimization pipeline (get the [ILGPU Nuget package](https://www.nuget.org/packages/ILGPU/1.1.0)\
    \ and [ ILGPU Algorithms Nuget package](https://www.nuget.org/packages/ILGPU.Algorithms/1.1.0)).\r\
    \n\r\n# Changes\r\n* Bumped `System.Reflection.Metadata` from 6.0.0 to 6.0.1 ([#767](https://github.com/m4rs-mt/ILGPU/issues/767)).\r\
    \n* Added `NVML` bindings ([#518](https://github.com/m4rs-mt/ILGPU/issues/518)).\r\
    \n* Added `CuFFT` and `CuFFTW` bindings ([#706](https://github.com/m4rs-mt/ILGPU/issues/706)).\r\
    \n* Added `NvJpeg` image-decoding bindings ([#716](https://github.com/m4rs-mt/ILGPU/issues/716),\
    \ [#721](https://github.com/m4rs-mt/ILGPU/issues/721)).\r\n* Added `LibDevice`\
    \ bindings to include highly optimized math functions on NVIDIA GPUs ([#707](https://github.com/m4rs-mt/ILGPU/issues/707)).\r\
    \n* Added `FP16` support to `CuBlas` bindings ([#658](https://github.com/m4rs-mt/ILGPU/issues/658)).\r\
    \n* Added new `alignment` methods to views to improve performance ([#684](https://github.com/m4rs-mt/ILGPU/issues/684)).\r\
    \n* Added new global code scheduling transformation to `O2` pipeline ([#704](https://github.com/m4rs-mt/ILGPU/issues/704),\
    \ [#734](https://github.com/m4rs-mt/ILGPU/issues/734)).\r\n* Improved debug view\
    \ implementations of all array views ([#647](https://github.com/m4rs-mt/ILGPU/issues/647)).\r\
    \n* Improved automatic vectorization ([#668](https://github.com/m4rs-mt/ILGPU/issues/668)).\r\
    \n* Improved performance of dead-code elimination ([#702](https://github.com/m4rs-mt/ILGPU/issues/702)).\r\
    \n* Improved loop-invariant code motion transformation ([#703](https://github.com/m4rs-mt/ILGPU/issues/703)).\r\
    \n* Improved on-the-fly optimization of `SetField` operations ([#671](https://github.com/m4rs-mt/ILGPU/issues/671)).\r\
    \n* Improved on-the-fly optimization of `LoadElementAddress` operations ([#733](https://github.com/m4rs-mt/ILGPU/issues/733)).\r\
    \n* Fixed missing binding of accelerator instances during `Cuda` memcopy operations\
    \ ([#705](https://github.com/m4rs-mt/ILGPU/issues/705)).\r\n* Fixed exception\
    \ handling in the case of missing assembly binding redirects ([#775](https://github.com/m4rs-mt/ILGPU/issues/775)).\r\
    \n* Fixed code-placement phase and invalid removal of DebugAssert values ([#749](https://github.com/m4rs-mt/ILGPU/issues/749)).\r\
    \n* Fixed race condition in `CPUMultiprocessor` during lazy initialization ([#747](https://github.com/m4rs-mt/ILGPU/issues/747)).\r\
    \n* Fixed inheritance to avoid removal of IOValue instances ([#745](https://github.com/m4rs-mt/ILGPU/issues/745)).\r\
    \n* Fixed issue with the same phi value being reused in a loop ([#756](https://github.com/m4rs-mt/ILGPU/issues/756)).\
    \ \r\n* Fixed issue with unique algorithm when running multiple iterations per\
    \ group ([#758](https://github.com/m4rs-mt/ILGPU/issues/758)).\r\n* Prevented\
    \ unintentional initialization of the current `Accelerator` instance ([#714](https://github.com/m4rs-mt/ILGPU/issues/714)).\r\
    \n\r\n# Internal changes\r\n* Require .NET6 for building and enable package validation\
    \ ([#729](https://github.com/m4rs-mt/ILGPU/issues/729)).\r\n* Bumped `T4.Build`\
    \ from 0.2.3 to 0.2.4 ([#767](https://github.com/m4rs-mt/ILGPU/issues/767)).\r\
    \n* Bumped `FluentAssertions` from 6.5.0 to 6.5.1 ([#748](https://github.com/m4rs-mt/ILGPU/issues/748)).\r\
    \n* Bumped `Microsoft.NET.Test.SDK` from 17.0.0 to 17.1.0 ([#752](https://github.com/m4rs-mt/ILGPU/issues/752)).\r\
    \n* Fixed warnings in NET6 builds ([#710](https://github.com/m4rs-mt/ILGPU/issues/710)).\r\
    \n* Fixed missing struct constraint on `TraversalSuccessorsProvider` ([#727](https://github.com/m4rs-mt/ILGPU/issues/727)).\r\
    \n* Added ILGPU logos to `logo` folder ([#717](https://github.com/m4rs-mt/ILGPU/issues/717)).\r\
    \n\r\n# Special thanks\r\nSpecial thanks to [@Debiday](https://github.com/Debiday),\
    \ [@jgiannuzzi](https://github.com/jgiannuzzi), [@MoFtZ](https://github.com/MoFtZ)\
    \ and [@Ruberik](https://github.com/Ruberik) for their contributions to this release\
    \ in form of code, feedback, ideas and proposals. Furthermore, we would like to\
    \ thank the entire ILGPU community (especially [@Joey9801](https://github.com/Joey9801),\
    \ [@kilngod](https://github.com/kilngod), [@mikhail-khalizev](https://github.com/mikhail-khalizev),\
    \ [@MPSQUARK](https://github.com/MPSQUARK), [@NullandKale](https://github.com/NullandKale),\
    \ [@RER009](https://github.com/RER009) and [@Yey007](https://github.com/Yey007))\
    \ for providing feedback, submitting issues and feature requests."
