  body: "This new stable release includes bug fixes, performance improvements and\
    \ compatibility for Arm and Arm64 platforms (get the [ILGPU Nuget package](https://www.nuget.org/packages/ILGPU/1.3.0)\
    \ and[ ILGPU Algorithms Nuget package](https://www.nuget.org/packages/ILGPU.Algorithms/1.3.0)).\r\
    \n\r\n# Changes\r\n* Added support for Arm and Arm64 architectures ([#816](https://github.com/m4rs-mt/ILGPU/issues/816)).\r\
    \n* Added intrinsic mappings for BitOperations functions ([#824](https://github.com/m4rs-mt/ILGPU/issues/824)).\r\
    \n* Clarified documentation for `.IOOperations()` ([#818](https://github.com/m4rs-mt/ILGPU/issues/818)).\r\
    \n* Fixed issue promoting unsigned values on the evaluation stack ([#822](https://github.com/m4rs-mt/ILGPU/issues/822)).\r\
    \n* Fixed critical issue in CPUAccelerator runtime ([#836](https://github.com/m4rs-mt/ILGPU/issues/836)).\r\
    \n* Simplified IL Warp and Group extensions ([#838](https://github.com/m4rs-mt/ILGPU/issues/838)).\r\
    \n* Restored CudaMemoryBuffer MemSet and CopyTo semantics from 1.0 ([#868](https://github.com/m4rs-mt/ILGPU/issues/868)).\r\
    \n* Fixed issue with emitting constructor name in OpenCL ([#858](https://github.com/m4rs-mt/ILGPU/issues/858)).\r\
    \n* Features for allocating 2D/3D in shared memory ([#843](https://github.com/m4rs-mt/ILGPU/issues/843)).\r\
    \n* Fixed inlining of blocks with more than two successors ([#869](https://github.com/m4rs-mt/ILGPU/issues/869)).\r\
    \n* Fixed retrieving kernel object from launchers with implicit stream ([#865](https://github.com/m4rs-mt/ILGPU/issues/865)).\r\
    \n* Added Cuda ISA 7.7, ISA 7.8 and SM 8.9, SM 9.0 ([#881](https://github.com/m4rs-mt/ILGPU/issues/881)).\r\
    \n* Exposed CapabilityContext constructors ([#889](https://github.com/m4rs-mt/ILGPU/issues/889)).\r\
    \n* Added support for WASM compilation in the backend ([#890](https://github.com/m4rs-mt/ILGPU/issues/890)).\r\
    \n\r\n# New GH-Pages Website and Documentation Improvements\r\n* Published refined\
    \ ILGPU website via GH-Pages ([#848](https://github.com/m4rs-mt/ILGPU/issues/848),\
    \ [#849](https://github.com/m4rs-mt/ILGPU/issues/849), [#850](https://github.com/m4rs-mt/ILGPU/issues/850),\
    \ [#876](https://github.com/m4rs-mt/ILGPU/issues/876)).\r\n* Fix formatting issues\
    \ on code samples in docs ([#851](https://github.com/m4rs-mt/ILGPU/issues/851)).\r\
    \n* Fix small wiki errors ([#861](https://github.com/m4rs-mt/ILGPU/issues/861)).\r\
    \n* Bump nokogiri from 1.13.7 to 1.13.9 ([#872](https://github.com/m4rs-mt/ILGPU/issues/872)).\r\
    \n* Bump tzinfo from 1.2.9 to 1.2.10 ([#873](https://github.com/m4rs-mt/ILGPU/issues/873)).\r\
    \n* Bump commonmarker from 0.23.5 to 0.23.6 in /Site ([#874](https://github.com/m4rs-mt/ILGPU/issues/874)).\r\
    \n* Bump actions/setup-python from 2 to 4 ([#875](https://github.com/m4rs-mt/ILGPU/issues/875)).\r\
    \n* Bump nokogiri from 1.13.7 to 1.13.9 in /Site ([#877](https://github.com/m4rs-mt/ILGPU/issues/877)).\r\
    \n\r\n# Internal changes\r\n* Bump GitHubActionsTestLogger from 1.4.1 to 2.0.0\
    \ in /Src ([#813](https://github.com/m4rs-mt/ILGPU/issues/813)).\r\n* Bump GitHubActionsTestLogger\
    \ from 2.0.0 to 2.0.1 in /Src ([#815](https://github.com/m4rs-mt/ILGPU/issues/815)).\r\
    \n* Bump FluentAssertions from 6.7.0 to 6.8.0 ([#870](https://github.com/m4rs-mt/ILGPU/issues/870)).\r\
    \n* Bump Microsoft.NET.Test.Sdk from 17.2.0 to 17.3.1 in /Src ([#832](https://github.com/m4rs-mt/ILGPU/issues/832),\
    \ [#839](https://github.com/m4rs-mt/ILGPU/issues/839)).\r\n* Bump Microsoft.NET.Test.Sdk\
    \ from 17.3.1 to 17.3.2 in /Src ([#852](https://github.com/m4rs-mt/ILGPU/issues/852)).\r\
    \n* Bump Microsoft.NETFramework.ReferenceAssemblies in /Samples ([#835](https://github.com/m4rs-mt/ILGPU/issues/835)).\r\
    \n* Bump dotnet-setup version to 3.0.3. Configure DOTNET_INSTALL_DIR ([#878](https://github.com/m4rs-mt/ILGPU/issues/878)).\r\
    \n* Bump xunit from 2.4.1 to 2.4.2 in /Src ([#830](https://github.com/m4rs-mt/ILGPU/issues/830)).\r\
    \n* Added script to generate compatibility suppression files ([#821](https://github.com/m4rs-mt/ILGPU/issues/821)).\r\
    \n* Add Octo Nudge workflow and Github action ([#864](https://github.com/m4rs-mt/ILGPU/issues/864)).\r\
    \n* Fixed CodeQL scanning 'Error' alerts ([#817](https://github.com/m4rs-mt/ILGPU/issues/817)).\r\
    \n* Skip build notifications on forks ([#871](https://github.com/m4rs-mt/ILGPU/issues/871)).\r\
    \n* Significantly improved and fixed CI pipeline related to our GPU runners ([#823](https://github.com/m4rs-mt/ILGPU/issues/823),\
    \ [#827](https://github.com/m4rs-mt/ILGPU/issues/827), [#829](https://github.com/m4rs-mt/ILGPU/issues/829),\
    \ [#833](https://github.com/m4rs-mt/ILGPU/issues/833), [#837](https://github.com/m4rs-mt/ILGPU/issues/837),\
    \ [#845](https://github.com/m4rs-mt/ILGPU/issues/845), [#853](https://github.com/m4rs-mt/ILGPU/issues/853),\
    \ [#879](https://github.com/m4rs-mt/ILGPU/issues/879)).\r\n* Update runners config\
    \ with new AMI ([#859](https://github.com/m4rs-mt/ILGPU/issues/859)).\r\n* Updated\
    \ CI pipeline to use Github Environment Files ([#866](https://github.com/m4rs-mt/ILGPU/issues/866)).\r\
    \n\r\n# Special thanks\r\n\r\nSpecial thanks to [@GinkoBalboa](https://github.com/GinkoBalboa),\
    \ [@KosmosisDire](https://github.com/KosmosisDire), [@MoFtZ](https://github.com/MoFtZ),\
    \ [@NullandKale](https://github.com/NullandKale), [@TortillaZHawaii](https://github.com/TortillaZHawaii),\
    \ [@TriceHelix](https://github.com/TriceHelix), [@jgiannuzzi](https://github.com/jgiannuzzi),\
    \ [@naskio](https://github.com/naskio), and [@pavlovic-ivan](https://github.com/pavlovic-ivan)\
    \ for their contributions to this release in form of code, feedback, ideas and\
    \ proposals. Furthermore, we would like to thank the entire ILGPU community (especially\
    \ [@kilngod](https://github.com/kilngod), [@NullandKale](https://github.com/NullandKale),\
    \ [@MPSQUARK](https://github.com/MPSQUARK), and [@Yey007](https://github.com/Yey007))\
    \ for providing feedback, submitting issues and feature requests.\r\n\r\nLast\
    \ but not least, we would like to thank our first-time contributors: [@GinkoBalboa](https://github.com/GinkoBalboa),\
    \ [@TortillaZHawaii](https://github.com/TortillaZHawaii), [@TriceHelix](https://github.com/TriceHelix),\
    \ [@naskio](https://github.com/naskio) \U0001F389 \r\n\r\n**Full Changelog**:\
    \ https://github.com/m4rs-mt/ILGPU/compare/v1.2.0...v1.3.0"
