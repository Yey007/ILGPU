  body: "This new beta offers significant performance improvements to the generated\
    \ kernel programs and includes a lot of amazing new features (get the [ILGPU Nuget\
    \ package](https://www.nuget.org/packages/ILGPU/1.0.0-beta3) and [ILGPU Algorithms\
    \ Nuget package](https://www.nuget.org/packages/ILGPU.Algorithms/1.0.0-beta3)).\r\
    \n\r\n# Notes\r\n* We converted ILGPU into a monorepo project including, ILGPU.Algorithms,\
    \ ILGPU.Samples, Wiki and enhanced Documentation.\r\n* This version has some breaking\
    \ changes compared to previous stable ILGPU versions (see also [Release v1.0.0-beta1](https://github.com/m4rs-mt/ILGPU/releases/tag/v1.0-beta1)).\r\
    \n\r\n# Changes\r\n* Promote `.NET 5` to a default target framework ([#529](https://github.com/m4rs-mt/ILGPU/issues/529),\
    \ [#536](https://github.com/m4rs-mt/ILGPU/issues/536)).\r\n* Added new `Array`\
    \ processing pipeline to have full support for nD-arrays ([#513](https://github.com/m4rs-mt/ILGPU/issues/513)).\r\
    \n* Added convenience overloads for `AsNDView` ([#571](https://github.com/m4rs-mt/ILGPU/issues/571)).\r\
    \n* Added support for zero-length `SubView` operations ([#550](https://github.com/m4rs-mt/ILGPU/issues/550)).\r\
    \n* Added Backend optimizations for CPU backend to re-enable support for enhanced\
    \ shared memory allocations (see [#567](https://github.com/m4rs-mt/ILGPU/issues/567))\
    \ ([#574](https://github.com/m4rs-mt/ILGPU/issues/574)).\r\n* Added support for\
    \ Cuda ISA 7.3 and 7.4 to support all latest drivers ([#566](https://github.com/m4rs-mt/ILGPU/issues/566)).\r\
    \n* Added `UCE` transformation to the backend optimization passes ([#569](https://github.com/m4rs-mt/ILGPU/issues/569)).\r\
    \n* Added VS integration of check styles to all projects and fixed style checking\
    \ ([#517](https://github.com/m4rs-mt/ILGPU/issues/517), [#511](https://github.com/m4rs-mt/ILGPU/issues/511)).\r\
    \n* Added CPU builder method to register custom CPU devices ([#507](https://github.com/m4rs-mt/ILGPU/issues/507)).\r\
    \n* Added support for chaining `EnableAlgorithms` on Context builder instances\
    \ ([#515](https://github.com/m4rs-mt/ILGPU/issues/515)).\r\n* Improved performance\
    \ of all tests by enabling aggressive caching ([#522](https://github.com/m4rs-mt/ILGPU/issues/522)).\r\
    \n* Improve hash codes of `IndexND` and `LongIndexND` types ([#510](https://github.com/m4rs-mt/ILGPU/issues/510)).\r\
    \n* Changed `InvalidEntryPointIndexParameterOfWrongType` error message to be more\
    \ descriptive ([#535](https://github.com/m4rs-mt/ILGPU/issues/535)).\r\n* Changed\
    \ T4 `DllImportSearchPath` to `LegacyBehavior` ([#514](https://github.com/m4rs-mt/ILGPU/issues/514)).\r\
    \n* Fixed constant folding when converting unsigned integers ([#549](https://github.com/m4rs-mt/ILGPU/issues/549)).\r\
    \n* Fixed critical issue when swapping registers/variables in backends ([#541](https://github.com/m4rs-mt/ILGPU/issues/541)).\r\
    \n* Fixed invalid copies from and to sub views ([#523](https://github.com/m4rs-mt/ILGPU/issues/523)).\r\
    \n* Fixed and enhanced `Stride` and `ArrayView` types ([#509](https://github.com/m4rs-mt/ILGPU/issues/509)).\r\
    \n* Fixed regression in single-pass scan when performing multiple iterations ([#525](https://github.com/m4rs-mt/ILGPU/issues/525)).\r\
    \n* Fixed `RadixSortProvider` and `ScanProvider` test cases ([#516](https://github.com/m4rs-mt/ILGPU/issues/516)).\r\
    \n* Removed obsolete properties and methods ([#524](https://github.com/m4rs-mt/ILGPU/issues/524)).\r\
    \n\r\n# Repository Changes\r\n* Merged ILGPU.Smples into ILGPU repository ([#538](https://github.com/m4rs-mt/ILGPU/issues/538),\
    \ [#561](https://github.com/m4rs-mt/ILGPU/issues/561), [#563](https://github.com/m4rs-mt/ILGPU/issues/563),\
    \ [#564](https://github.com/m4rs-mt/ILGPU/issues/564), [#565](https://github.com/m4rs-mt/ILGPU/issues/565),\
    \ [#568](https://github.com/m4rs-mt/ILGPU/issues/568)).\r\n* Merged ILGPU.Algorithms\
    \ into ILGPU repository.\r\n* Merged ILGPU Wiki into ILGPU repository ([#537](https://github.com/m4rs-mt/ILGPU/issues/537)).\r\
    \n* Merged external ILGPU v0.10.1 documents ([#546](https://github.com/m4rs-mt/ILGPU/issues/546)).\r\
    \n\r\n# CI Changes\r\n* Add badges for versions and CI ([#534](https://github.com/m4rs-mt/ILGPU/issues/534)).\r\
    \n* Skip publishing nuget packages on forks ([#533](https://github.com/m4rs-mt/ILGPU/issues/533)).\r\
    \n* Selective builds on macOS, master and tags ([#530](https://github.com/m4rs-mt/ILGPU/issues/530)).\r\
    \n* Fix NuGet publishing bug in CI pipeline ([#572](https://github.com/m4rs-mt/ILGPU/issues/572)).\r\
    \n* Restricting the package CI job to run only once ([#527](https://github.com/m4rs-mt/ILGPU/issues/527)).\r\
    \n* Run clean tests on push to master or tag without using caches ([#526](https://github.com/m4rs-mt/ILGPU/issues/526)).\r\
    \n* Added support for releasing pre-view builds via `feedz.io` ([#521](https://github.com/m4rs-mt/ILGPU/issues/521),\
    \ [#520](https://github.com/m4rs-mt/ILGPU/issues/520)).\r\n\r\n# Major internal\
    \ changes\r\n* Adapted CI for new ILGPU monorepo ([#512](https://github.com/m4rs-mt/ILGPU/issues/512)).\r\
    \n* Added missing struct type constraints ([#532](https://github.com/m4rs-mt/ILGPU/issues/532)).\r\
    \n* Applied general cleanup  ([#531](https://github.com/m4rs-mt/ILGPU/issues/531)).\r\
    \n\r\n# Special thanks\r\nSpecial thanks to [@MoFtZ](https://github.com/MoFtZ),\
    \ [@Joey9801](https://github.com/Joey9801), [@jgiannuzzi](https://github.com/jgiannuzzi)\
    \ ,[@nullandkale](https://github.com/nullandkale), [@76creates](https://github.com/76creates),\
    \ [@Nnelg](https://github.com/Nnelg), [@ljubon](https://github.com/ljubon) for\
    \ their contributions to this release in form of code, feedback, ideas and proposals.\
    \ Furthermore, we would like to thank the entire ILGPU community for providing\
    \ feedback, submitting issues and feature requests."
