  body: "The new stable version offers significant performance improvements of the\
    \ generated kernel programs and contains *critical* resource deallocation fixes\
    \ ([get the Nuget package](https://www.nuget.org/packages/ILGPU/0.10.0)). \r\n\
    \r\n*It is strongly recommended to upgrade to this version as soon as possible\
    \ to avoid resource and GC related deallocation issues.*\r\n\r\n# Breaking changes\r\
    \n* The inheritance hierarchy of the `ExchangeBuffer` class has been changed to\
    \ avoid exposing internal memory buffers. If you previously relied on the immediate\
    \ inheritance from `ExchangeBufferBase` on `MemoryBuffer`, you have to adapt your\
    \ program to use the intermediate base class `MemoryBuffer<T, TIndex>` instead\
    \ (see [diff](https://github.com/m4rs-mt/ILGPU/pull/376/files#diff-371844bd1c86ba29dc0f5ee89f70c5764f4105dd60180a893ca150a9e5d36b4cL40)).\r\
    \n* Properties exposing internal memory buffers of the high-level `MemoryBufferXD`\
    \ classes have been removed to avoid ownership related GC-free issues (see [diff](https://github.com/m4rs-mt/ILGPU/pull/376/files#diff-fc821b55e008cf8c2c445d216fa349a6ed00d8e597bf263009e729474a4c21e1L134)).\r\
    \n\r\n# Why are there breaking changes?\r\nWe have decided to remove dangerous\
    \ properties from several memory buffer classes. The use of these properties can\
    \ lead to program crashes, since buffers could be disposed asynchronously in the\
    \ background by the GC without further notice.\r\n\r\n# Changes\r\n* Improved\
    \ performance of kernel launchers by passing packed argument structures ([#358](https://github.com/m4rs-mt/ILGPU/issues/358),\
    \ [#372](https://github.com/m4rs-mt/ILGPU/issues/372)).\r\n* Graduated different\
    \ optimizations from `O2` to `O1` (release mode) to improve performance in release\
    \ builds using an additional of stable optimization passes ([#344](https://github.com/m4rs-mt/ILGPU/issues/344)).\r\
    \n* Graduated O2 optimizations in the `Cuda` backend to `O1` pipeline to generate\
    \ vectorized IO operations in release builds ([#350](https://github.com/m4rs-mt/ILGPU/issues/350)).\r\
    \n* Added support for managed `sizeof` IL instruction ([#380](https://github.com/m4rs-mt/ILGPU/issues/380)).\r\
    \n* Added `PrintInformation` method to `Accelerator` instances to print detailed\
    \ accelerator information ([#389](https://github.com/m4rs-mt/ILGPU/issues/389)).\r\
    \n* Added enhanced assertions and out-of-bounds checks to all `ArrayView` accesses\
    \ on GPU devices (Use flag `ContextFlags.EnableAsserations` or attach a debugger\
    \ to your application to enable assertion checks. Make sure to use the `portable`\
    \ debug information format for detailed source location information) ([#375](https://github.com/m4rs-mt/ILGPU/issues/375)).\r\
    \n* Added support for printf-like output in Kernels for `CPU`, `Cuda` and `OpenCL`\
    \ accelerators ([#342](https://github.com/m4rs-mt/ILGPU/issues/342)).\r\n* Added\
    \ new utility Launch/LaunchAutoGrouped methods to immediately launch kernels using\
    \ a separate strong-reference cache ([#336](https://github.com/m4rs-mt/ILGPU/issues/336)).\r\
    \n* Added new `AlignTo` alignment methods to explicitly align `ArrayView` instances\
    \ to a particular alignment in bytes ([#316](https://github.com/m4rs-mt/ILGPU/issues/316)).\r\
    \n* Added enhanced support for local memory via a new `LocalMemory` class ([#316](https://github.com/m4rs-mt/ILGPU/issues/316)).\r\
    \n* Added support for several `PopCount`, `CLZ` and `CTZ` operations ([#324](https://github.com/m4rs-mt/ILGPU/issues/324)).\r\
    \n* Added new `MemSet` functions to all memory buffers ([#338](https://github.com/m4rs-mt/ILGPU/issues/338)).\r\
    \n* Added new IfConditionalConversion to fold nested and-also and or-else block\
    \ chains to `O2` pipeline ([#328](https://github.com/m4rs-mt/ILGPU/issues/328)).\r\
    \n* Added new local memory optimizations to simplify array accesses ([#317](https://github.com/m4rs-mt/ILGPU/issues/317)).\r\
    \n* Added simple 64-bit-based `LongGlobalIndex` helper to simplify correct computations\
    \ using 64-bit integers ([#337](https://github.com/m4rs-mt/ILGPU/issues/337)).\r\
    \n* Added new `CLPlatformVersion` and fixed OpenCL 1.2 compatibility issues ([#335](https://github.com/m4rs-mt/ILGPU/issues/335)).\r\
    \n* Removed support for .NET Core 2.0 ([#353](https://github.com/m4rs-mt/ILGPU/issues/353)).\r\
    \n* Prevent using `SharedMemory` in implicitly grouped kernels ([#354](https://github.com/m4rs-mt/ILGPU/issues/354)).\r\
    \n* Prevent using `CudaAccelerator` and `CLAccelerator` instances to run on non-native\
    \ OS .NET versions ([#396](https://github.com/m4rs-mt/ILGPU/issues/396)).\r\n\
    * Fixed *critical* GC-related resource deallocation issues ([#376](https://github.com/m4rs-mt/ILGPU/issues/376),\
    \ [#393](https://github.com/m4rs-mt/ILGPU/issues/393)).\r\n* Fixed returning correct\
    \ length of dynamic shared memory buffers ([#357](https://github.com/m4rs-mt/ILGPU/issues/357)).\r\
    \n* Fixed invalid alignment information in the presence of reinterpret casts ([#386](https://github.com/m4rs-mt/ILGPU/issues/386)).\r\
    \n* Fixed invalid address computations of fixed array buffers ([#361](https://github.com/m4rs-mt/ILGPU/issues/361)).\r\
    \n* Fixed invalid PTX calling convention ([#362](https://github.com/m4rs-mt/ILGPU/issues/362)).\r\
    \n* Fixed edge cases in `LoopUnrolling` ([#373](https://github.com/m4rs-mt/ILGPU/issues/373)).\r\
