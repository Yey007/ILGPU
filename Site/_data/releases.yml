  body: "The new stable version offers significant performance improvements of the\
    \ generated kernel programs ([get the Nuget package](https://www.nuget.org/packages/ILGPU/0.9.1)).\r\
    \n\r\n* Added initial loop unrolling capabilities for innermost loops ([#259](https://github.com/m4rs-mt/ILGPU/issues/259)).\r\
    \n* Added new address-space specializer to infer the actual address spaces of\
    \ memory accesses ([#247](https://github.com/m4rs-mt/ILGPU/issues/247)).\r\n*\
    \ Added several code simplification techniques to improve generated kernel programs\
    \ ([#268](https://github.com/m4rs-mt/ILGPU/issues/268), [#270](https://github.com/m4rs-mt/ILGPU/issues/270),\
    \ [#271](https://github.com/m4rs-mt/ILGPU/issues/271)).\r\n* Added support for\
    \ FP16x2 (`Half2`) types ([#273](https://github.com/m4rs-mt/ILGPU/issues/273)).\r\
    \n* Added support for non-capturing lambda kernels ([#186](https://github.com/m4rs-mt/ILGPU/issues/186)).\r\
    \n* Added additional copy operations to ExchangeBuffer ([#255](https://github.com/m4rs-mt/ILGPU/issues/255)).\r\
    \n* Enhanced generation of vectorized IO instructions in the PTX backend using\
    \ new alignment rules ([#247](https://github.com/m4rs-mt/ILGPU/issues/247), [#260](https://github.com/m4rs-mt/ILGPU/issues/260)).\r\
    \n* Fixed invalid accelerator synchronization in OpenCL ([#246](https://github.com/m4rs-mt/ILGPU/issues/246)).\r\
    \n* Fixed invalid sign extension of `byte` and `ushort` values in the context\
    \ of method calls ([#239](https://github.com/m4rs-mt/ILGPU/issues/239)).\r\n*\
    \ Fixed invalid handling of unsafe array buffers in several cases ([#262](https://github.com/m4rs-mt/ILGPU/issues/262),\
    \ [#263](https://github.com/m4rs-mt/ILGPU/issues/263), [#285](https://github.com/m4rs-mt/ILGPU/issues/285)).\r\
    \n\r\nMajor internal changes:\r\n* Added new enhanced loop-analyses classes to\
    \ get detailed insights about loops in ILGPU programs ([#259](https://github.com/m4rs-mt/ILGPU/issues/259)).\r\
    \n* Refactored the internal static-program analysis framework ([#247](https://github.com/m4rs-mt/ILGPU/issues/247)).\r\
    \n* Updated native DLL-interop API ([#249](https://github.com/m4rs-mt/ILGPU/issues/249)).\r\
    \n* Fixed code analysis warnings ([#248](https://github.com/m4rs-mt/ILGPU/issues/248)).\r\
    \n\r\nSpecial thanks to [@MoFtZ](https://github.com/MoFtZ), [@Yey007](https://github.com/Yey007)\
    \ and [@LxBos](https://github.com/LxBos) for their contributions to this release\
    \ and to the entire ILGPU community for providing feedback, submitting issues\
    \ and feature requests."
