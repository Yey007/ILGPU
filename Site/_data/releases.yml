  body: "The new stable version offers significant performance improvements of the\
    \ generated kernel programs ([get the Nuget package](https://www.nuget.org/packages/ILGPU/0.9.2)).\r\
    \n\r\n* Added new convenience `Launch` methods to `Accelerator` class to launch\
    \ kernels without pre-loading/compiling them ([#319](https://github.com/m4rs-mt/ILGPU/issues/319)).\r\
    \n* Changed default inling behavior to `AggressiveInlining` to improve performance\
    \ of (usually) performance critical GPU programs ([#294](https://github.com/m4rs-mt/ILGPU/issues/294)).\r\
    \n* Significantly improved performance of Cuda programs in many cases using a\
    \ new control-flow scheduling algorithm that can be enabled via O2 or the flag\
    \ `ContextFlags.EnhancedPTXBackendFeatures` ([#274](https://github.com/m4rs-mt/ILGPU/issues/274),\
    \ [#303](https://github.com/m4rs-mt/ILGPU/issues/303)).\r\n* Added support for\
    \ RTX 30xx cards ([#302](https://github.com/m4rs-mt/ILGPU/issues/302), [#305](https://github.com/m4rs-mt/ILGPU/issues/305),\
    \ [#311](https://github.com/m4rs-mt/ILGPU/issues/311)).\r\n* Added support for\
    \ tuple-types in kernel functions ([#266](https://github.com/m4rs-mt/ILGPU/issues/266)).\r\
    \n* Added support for `Span<T>` in the scope of `MemoryBuffer` copy operations\
    \ ([#122](https://github.com/m4rs-mt/ILGPU/issues/122), [#276](https://github.com/m4rs-mt/ILGPU/issues/276)).\r\
    \n* Added new Capability API to enable specific extensions in the scope of OpenCL\
    \ programs and to provide better error messages ([#103](https://github.com/m4rs-mt/ILGPU/issues/103),\
    \ [#279](https://github.com/m4rs-mt/ILGPU/issues/279)).\r\n* Added new arithmetic\
    \ simplifications to enhance the optimization potential of the ILGPU optimization\
    \ pipeline ([#278](https://github.com/m4rs-mt/ILGPU/issues/278), [#283](https://github.com/m4rs-mt/ILGPU/issues/283)).\r\
    \n* Added support for unrolling of loop nests to improve performance ([#281](https://github.com/m4rs-mt/ILGPU/issues/281)).\r\
    \n* Added new loop invariant code motion (LICM) code transformation to reduce\
    \ the code size and enable more aggressive optimizations in O2 mode ([#291](https://github.com/m4rs-mt/ILGPU/issues/291)).\r\
    \n* Enhanced alignment of local and shared-memory allocations in the PTX backend\
    \ to emit fast vectorized instructions in a huge variety of additional cases ([#304](https://github.com/m4rs-mt/ILGPU/issues/304)).\r\
    \n* Improved alignment of padding in fixed-size structures ([#315](https://github.com/m4rs-mt/ILGPU/issues/315)).\r\
    \n* Fixed invalid Unix OpenCL library names ([#327](https://github.com/m4rs-mt/ILGPU/issues/327)).\r\
    \n* Fixed calling ambiguous OpenCL 64-bit atomic functions ([#321](https://github.com/m4rs-mt/ILGPU/issues/321)).\r\
    \n* Fixed invalid unrolling of loops in some cases ([#292](https://github.com/m4rs-mt/ILGPU/issues/292)).\r\
    \n* Fixed invalid loading of unsigned fields from structures ([#314](https://github.com/m4rs-mt/ILGPU/issues/314)).\r\
    \n* Fixed invalid handling of FP16 types on unsupported devices ([#312](https://github.com/m4rs-mt/ILGPU/issues/312)).\r\
    \n* Fixed invalid constant folding of LHS constants in compare operations ([#326](https://github.com/m4rs-mt/ILGPU/issues/326)).\r\
    \n\r\nMajor internal changes:\r\n* Enhanced unreachable code elimination to be\
    \ compatible with the latest optimization pipeline ([#300](https://github.com/m4rs-mt/ILGPU/issues/300)).\r\
    \n* Fixed invalid detection of entry and exit blocks in Loop analysis ([#293](https://github.com/m4rs-mt/ILGPU/issues/293)).\r\
    \n* Added additional debugging capabilities via new dumper methods ([#282](https://github.com/m4rs-mt/ILGPU/issues/282)).\r\
    \n\r\nSpecial thanks to [@MoFtZ](https://github.com/MoFtZ) for his contributions\
    \ to this release and to the entire ILGPU community for providing feedback, submitting\
    \ issues and feature requests."
