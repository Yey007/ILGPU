  body: "The new beta version offers significant performance improvements of the generated\
    \ kernel programs.\r\n\r\n- Improved compile-time performance by up to 4X ([#110](https://github.com/m4rs-mt/ILGPU/issues/110)).\r\
    \n- Reduced memory footprint by up to 3X ([#109](https://github.com/m4rs-mt/ILGPU/issues/109),\
    \ [#118](https://github.com/m4rs-mt/ILGPU/issues/118)).\r\n- Added new optimization\
    \ level O2 to enable expensive and aggressive optimizations ([#70](https://github.com/m4rs-mt/ILGPU/issues/70),\
    \ [#110](https://github.com/m4rs-mt/ILGPU/issues/110), [#111](https://github.com/m4rs-mt/ILGPU/issues/111),\
    \ [#121](https://github.com/m4rs-mt/ILGPU/issues/121)).\r\n- No compiler release\
    \ builds in Nuget package to improve runtime performance ([#130](https://github.com/m4rs-mt/ILGPU/issues/130)).\r\
    \n- Added new IR verifier that can be enabled via `ContextFlags.EnableVerifier`\
    \ ([#121](https://github.com/m4rs-mt/ILGPU/issues/121)).\r\n- Added generation\
    \ of vectorized instructions to PTX backend ([#111](https://github.com/m4rs-mt/ILGPU/issues/111)).\r\
    \n- Fixed critical code-generation issue on Unix platforms ([#116](https://github.com/m4rs-mt/ILGPU/issues/116)).\r\
    \n- Added dynamic shared memory support for all platforms ([#97](https://github.com/m4rs-mt/ILGPU/issues/97),\
    \ [#98](https://github.com/m4rs-mt/ILGPU/issues/98)).\r\n- Added new KernelInfo\
    \ objects to kernel loaders in order to query detailed kernel statistics (e.g.\
    \ amount of local memory in bytes) ([#104](https://github.com/m4rs-mt/ILGPU/issues/104)).\r\
    \n"
