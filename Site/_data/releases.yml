  body: "This new release candidate includes bug fixes and compatibility for .Net\
    \ 7.0 [in terms of abstract interface operators and generic math operations] (get\
    \ the [ILGPU Nuget package](https://www.nuget.org/packages/ILGPU/1.4.0-rc1) and\
    \ [ILGPU Algorithms Nuget package](https://www.nuget.org/packages/ILGPU.Algorithms/1.4.0-rc1)).\r\
    \n\r\n# Changes\r\n* Added support for .NET 7 ([#894](https://github.com/m4rs-mt/ILGPU/issues/894)).\r\
    \n* Added support for Generic Math using .NET 7 SDK ([#898](https://github.com/m4rs-mt/ILGPU/issues/898)).\r\
    \n* Added support for static abstract interface members ([#930](https://github.com/m4rs-mt/ILGPU/issues/930)).\r\
    \n* Added Cuda ISA 8.0 ([#909](https://github.com/m4rs-mt/ILGPU/issues/909)).\r\
    \n* Added checks to ensure kernel parameters are blittable types ([#966](https://github.com/m4rs-mt/ILGPU/issues/966)).\r\
    \n* Added P/Invoke source generation with LibraryImport ([#946](https://github.com/m4rs-mt/ILGPU/issues/946)).\r\
    \n* Added support for LibDevice using Cuda Release v12 ([#975](https://github.com/m4rs-mt/ILGPU/issues/975)).\r\
    \n* Added override capabilities for Cuda device instruction set ([#931](https://github.com/m4rs-mt/ILGPU/issues/931)).\r\
    \n* Added tool to fetch Cuda release history from Nvidia website ([#926](https://github.com/m4rs-mt/ILGPU/issues/926)).\r\
    \n* Adapted Cuda update tool for website design changes ([#958](https://github.com/m4rs-mt/ILGPU/issues/958)).\r\
    \n* Removed obsolete code in RuntimeSystem ([#951](https://github.com/m4rs-mt/ILGPU/issues/951)).\r\
    \n* Updated Cuda Library API versions ([#974](https://github.com/m4rs-mt/ILGPU/issues/974)).\r\
    \n* Fixed compilation warnings from updated .NET 7 SDK ([#902](https://github.com/m4rs-mt/ILGPU/issues/902)).\r\
    \n* Fixed reinterpret cast of Half on OpenCL ([#954](https://github.com/m4rs-mt/ILGPU/issues/954)).\r\
    \n* Fixed failing unit tests when run in DEBUG configuration ([#955](https://github.com/m4rs-mt/ILGPU/issues/955)).\r\
    \n* Fixed failing unit tests by adding generic constraints on .NET 7.0.3 SDK ([#933](https://github.com/m4rs-mt/ILGPU/issues/933)).\r\
    \n\r\n# Samples\r\n* Added MemoryBufferStrides sample project ([#949](https://github.com/m4rs-mt/ILGPU/issues/949)).\r\
    \n* Fixed comments in PinnedMemoryCopy sample ([#950](https://github.com/m4rs-mt/ILGPU/issues/950)).\r\
    \n* Added sample project for Static Abstract Interface Members ([#970](https://github.com/m4rs-mt/ILGPU/issues/970)).\r\
    \n* Updated workaround in CuFFT sample project ([#972](https://github.com/m4rs-mt/ILGPU/issues/972)).\r\
    \n\r\n# Website\r\n* Fixed broken links in documentation and nuspec ([#956](https://github.com/m4rs-mt/ILGPU/issues/956)).\r\
    \n* Fixed layout of Features Comparison table on mobile devices ([#939](https://github.com/m4rs-mt/ILGPU/issues/939)).\r\
    \n* Replaced obsolete VB.NET reference with F# ([#973](https://github.com/m4rs-mt/ILGPU/issues/973)).\r\
    \n* Build website on pull requests ([#937](https://github.com/m4rs-mt/ILGPU/issues/937)).\r\
    \n* Sort milestones by name on website ([#938](https://github.com/m4rs-mt/ILGPU/issues/938)).\r\
    \n* Removed broken link to obsolete Roadmap on website ([#941](https://github.com/m4rs-mt/ILGPU/issues/941)).\r\
    \n* Ignore Docs/Sites when performing code builds ([#936](https://github.com/m4rs-mt/ILGPU/issues/936)).\r\
    \n* Updated dependabot to monitor website dependencies ([#934](https://github.com/m4rs-mt/ILGPU/issues/934)).\r\
    \n\r\n# CI/DevOps\r\n* Updated to conditional nuget packages ([#897](https://github.com/m4rs-mt/ILGPU/issues/897)).\r\
    \n* Updated copyright tool to remove dependency on Ubuntu-18.04 ([#908](https://github.com/m4rs-mt/ILGPU/issues/908)).\r\
    \n* Fixed setup of CI matrix ([#967](https://github.com/m4rs-mt/ILGPU/issues/967)).\r\
    \n* Fixed status checks on protected branches ([#962](https://github.com/m4rs-mt/ILGPU/issues/962)).\r\
    \n* Fixed CodeQL scanning 'Error' alerts ([#817](https://github.com/m4rs-mt/ILGPU/issues/817)).\r\
    \n* Fixed CI copyright pipeline failing on .NET 7 SDK ([#896](https://github.com/m4rs-mt/ILGPU/issues/896)).\r\
    \n* Fixed regression in CI skipping MacOS builds ([#944](https://github.com/m4rs-mt/ILGPU/issues/944)).\r\
    \n* Fixed building website when workflow changes ([#945](https://github.com/m4rs-mt/ILGPU/issues/945)).\r\
    \n\r\n# Internal changes\r\n* Applied generic struct constraint on ILGPU internals\
    \ ([#935](https://github.com/m4rs-mt/ILGPU/issues/935)).\r\n* Added editor guidelines\
