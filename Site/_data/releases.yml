  body: "This new release candidate is a preview of the upcoming ILGPU stable release\
    \ with a frozen API surface/feature level. It includes bug fixes, new features\
    \ and a refined ILGPU `Index`/`Stride`, `ScanExtensions`,`RadixSortExtensions`\
    \ and `CuBlas` APIs (get the [ILGPU Nuget package](https://www.nuget.org/packages/ILGPU/1.0.0-rc2)\
    \ and [ILGPU Algorithms Nuget package](https://www.nuget.org/packages/ILGPU.Algorithms/1.0.0-rc2)).\r\
    \n\r\n# Breaking Changes\r\n* Refined `Index1D|Index2D|Index3D|LongIndex1D|LongIndex2D|LongIndex3D`\
    \ type API surface: removed multidimensional index reconstruction methods.\r\n\
    * Added new multidimensional index reconstruction methods to `Stride1D|Stride2D|Stride3D`\
    \ types.\r\n* Moved bounds checking from `ArrayView1D|ArrayView2D|ArrayView3D`\
    \ types to `Stride1D|Stride2D|Stride3D` types.\r\n* Refined `CuBlas` API to be\
    \ compatible with stride information.\r\n* Refined `Scan` and `RadixSort` APIs\
    \ to be compatible with stride information.\r\n\r\n# Changes\r\n* Updated Docs\
    \ to include links to samples ([#618](https://github.com/m4rs-mt/ILGPU/issues/618)).\r\
    \n* Updated CuBlas interface to work on views with stride information ([#631](https://github.com/m4rs-mt/ILGPU/issues/631)).\r\
    \n* Updated Algorithms.Scan implementation to work on arbitrary stride types ([#632](https://github.com/m4rs-mt/ILGPU/issues/632))\r\
    \n* Updated Algorithms.RadixSort implementation to work on arbitrary stride types\
    \ ([#637](https://github.com/m4rs-mt/ILGPU/issues/637)).\r\n* Fixed generated\
    \ call to `ValueType.GetHashCode` ([#617](https://github.com/m4rs-mt/ILGPU/issues/617)).\r\
    \n* Fixed invalid alignment of dynamic shared memory allocations ([#630](https://github.com/m4rs-mt/ILGPU/issues/630)).\r\
    \n* Fixed `OutOfRessources` when emitting Code with debug assertions turned on\
    \ using the Cuda backend ([#628](https://github.com/m4rs-mt/ILGPU/issues/628)).\r\
    \n* Fixed race condition in WarpReductions.Reduce for CPU accelerators ([#627](https://github.com/m4rs-mt/ILGPU/issues/627)).\r\
    \n* Refined index reconstruction methods and fixed element index assertions ([#629](https://github.com/m4rs-mt/ILGPU/issues/629)).\r\
    \n* Refined bounds checks of CUDA and OpenCL APIs ([#619](https://github.com/m4rs-mt/ILGPU/issues/619)).\r\
    \n* Improved hash code of index types to avoid copyright issues ([#622](https://github.com/m4rs-mt/ILGPU/issues/622)).\r\
    \n* Ensure Cuda accelerator is bound before calling CuBlas methods ([#624](https://github.com/m4rs-mt/ILGPU/issues/624)).\r\
    \n* Improved runtime performance of the CPU accelerator launcher ([#626](https://github.com/m4rs-mt/ILGPU/issues/626)).\r\
    \n\r\n# Repository Changes\r\n* Removed obsolete .gitignore entries ([#634](https://github.com/m4rs-mt/ILGPU/issues/634)).\r\
    \n* Adjusted copyright headers (based on [#598](https://github.com/m4rs-mt/ILGPU/issues/598))\
    \ ([#625](https://github.com/m4rs-mt/ILGPU/issues/625)).\r\n\r\n# Major internal\
    \ changes\r\n* Allow building `net471` target without Windows ([#616](https://github.com/m4rs-mt/ILGPU/issues/616)).\r\
    \n\r\n# Special thanks\r\nSpecial thanks to [@MoFtZ](https://github.com/MoFtZ),\
    \ [@nullandkale](https://github.com/nullandkale), [@jgiannuzzi](https://github.com/jgiannuzzi),\
    \ [@Joey9801](https://github.com/Joey9801), [@lostmsu](https://github.com/lostmsu)\
    \ and [@kilngod](https://github.com/kilngod) for their contributions to this release\
    \ in form of code, feedback, ideas and proposals. Furthermore, we would like to\
    \ thank the entire ILGPU community for providing feedback, submitting issues and\
    \ feature requests.\r\n\r\n**Full Changelog**: https://github.com/m4rs-mt/ILGPU/compare/v1.0.0-rc1...v1.0.0-rc2"
