  body: "This new release includes bug fixes and a significantly improved `O2` optimization\
    \ pipeline (get the [ILGPU Nuget package](https://www.nuget.org/packages/ILGPU/1.2.0)\
    \ and[ ILGPU Algorithms Nuget package](https://www.nuget.org/packages/ILGPU.Algorithms/1.2.0)).\r\
    \n\r\n# Changes\r\n* Reviewed ILGPU documentation ([#750](https://github.com/m4rs-mt/ILGPU/issues/750),\
    \ [#776](https://github.com/m4rs-mt/ILGPU/issues/776)).\r\n* Added Cuda ISA 7.5,\
    \ ISA 7.6 and SM 8.7 ([#778](https://github.com/m4rs-mt/ILGPU/issues/778)).\r\n\
    * Added support to fold Shuffle and Broadcast operations ([#764](https://github.com/m4rs-mt/ILGPU/issues/764)).\r\
    \n* Added new sample demonstrating the use of ILGPU in Blazor Apps ([#779](https://github.com/m4rs-mt/ILGPU/issues/779)).\r\
    \n* Improved performance by using uniform branches for NVIDIA GPUs ([#765](https://github.com/m4rs-mt/ILGPU/issues/765)).\r\
    \n* Improved `LoopUnrolling` to cover more cases ([#766](https://github.com/m4rs-mt/ILGPU/issues/766)).\r\
    \n* Improved inline PTX to support multiple output and by-ref parameters ([#760](https://github.com/m4rs-mt/ILGPU/issues/760)).\r\
    \n* Fixed multi-dimensional RNG number generation ([#808](https://github.com/m4rs-mt/ILGPU/issues/808)).\r\
    \n* Fixed issues with `LibDevice` integration ([#784](https://github.com/m4rs-mt/ILGPU/issues/784)).\r\
    \n* Fixed issue with unsigned nested conversions ([#772](https://github.com/m4rs-mt/ILGPU/issues/772),\
    \ [#774](https://github.com/m4rs-mt/ILGPU/issues/774)).\r\n* Fixed sample project\
    \ target frameworks ([#771](https://github.com/m4rs-mt/ILGPU/issues/771)).\r\n\
    \r\n# Internal changes\r\n* Bump FluentAssertions from 6.5.1 to 6.7.0 in /Src\
    \ ([#785](https://github.com/m4rs-mt/ILGPU/issues/785), [#807](https://github.com/m4rs-mt/ILGPU/issues/807)).\r\
    \n* Bump Microsoft.NET.Test.Sdk from 17.1.0 to 17.2.0 in /Src ([#805](https://github.com/m4rs-mt/ILGPU/issues/805)).\r\
    \n* Bump xunit.runner.visualstudio from 2.4.3 to 2.4.5 in /Src ([#804](https://github.com/m4rs-mt/ILGPU/issues/804)).\r\
    \n* Bump System.Memory from 4.5.4 to 4.5.5 in /Src ([#785](https://github.com/m4rs-mt/ILGPU/issues/785)).\r\
    \n* Reset baseline for 1.2.0 ([#777](https://github.com/m4rs-mt/ILGPU/issues/777)).\r\
    \n* Fixed several CI issues ([#796](https://github.com/m4rs-mt/ILGPU/issues/796),\
    \ [#809](https://github.com/m4rs-mt/ILGPU/issues/809), [#812](https://github.com/m4rs-mt/ILGPU/issues/812)).\r\
    \n\r\n# Special thanks\r\nSpecial thanks to [@hokb](https://github.com/hokb),\
    \ [@jgiannuzzi](https://github.com/jgiannuzzi), [@kilngod](https://github.com/kilngod),\
    \ [@MoFtZ](https://github.com/MoFtZ), [@pavlovic-ivan](https://github.com/pavlovic-ivan)\
    \ and [@Ruberik](https://github.com/Ruberik) for their contributions to this release\
    \ in form of code, feedback, ideas and proposals. Furthermore, we would like to\
    \ thank the entire ILGPU community (especially [@Joey9801](https://github.com/Joey9801),\
    \ [@MPSQUARK](https://github.com/MPSQUARK), [@NullandKale](https://github.com/NullandKale)\
    \ and [@Yey007](https://github.com/Yey007)) for providing feedback, submitting\
    \ issues and feature requests."
