  body: "This new stable version offers significant performance and code quality improvements\
    \ of the generated kernel programs.\r\n\r\n* Fixed invalid range checks in memory\
    \ buffer implementations.\r\n* Fixed invalid 32-bit offsets in memory buffer implementations.\r\
    \n* Fixed if-conversion transformation generating invalid programs in some cases\
    \ ([#232](https://github.com/m4rs-mt/ILGPU/issues/232), [#233](https://github.com/m4rs-mt/ILGPU/issues/233)).\r\
    \n* Fixed code-analyses issues that could cause invalid analysis results ([#220](https://github.com/m4rs-mt/ILGPU/issues/220)).\r\
    \n* Added support for 64-bit length buffers and views ([#196](https://github.com/m4rs-mt/ILGPU/issues/196),\
    \ [#210](https://github.com/m4rs-mt/ILGPU/issues/210), [#215](https://github.com/m4rs-mt/ILGPU/issues/215),\
    \ [#216](https://github.com/m4rs-mt/ILGPU/issues/216)).\r\n  Note that this feature\
    \ includes breaking changes that might affect existing code bases. Please refer\
    \ to the upgrade guide for more information.\r\n* Added new if-conversion transformation\
    \ to improve performance ([#183](https://github.com/m4rs-mt/ILGPU/issues/183)).\r\
    \n* Added support for 16-bit float (Half) types ([#180](https://github.com/m4rs-mt/ILGPU/issues/180),\
    \ [#208](https://github.com/m4rs-mt/ILGPU/issues/208)).\r\n* Added initial support\
    \ for fixed array buffers ([#200](https://github.com/m4rs-mt/ILGPU/issues/200)).\r\
    \n* Added support for non-capturing lambda kernels ([#79](https://github.com/m4rs-mt/ILGPU/issues/79),\
    \ [#136](https://github.com/m4rs-mt/ILGPU/issues/136)).\r\n* Added support for\
    \ multidimensional ExchangeBuffers ([#148](https://github.com/m4rs-mt/ILGPU/issues/148)).\r\
    \n* Extended ExchangeBuffers to support conversions to Span and Memory instances\
    \ ([#122](https://github.com/m4rs-mt/ILGPU/issues/122)).\r\n* Fixed invalid lowering\
    \ of arrays in divergent control flow ([#201](https://github.com/m4rs-mt/ILGPU/issues/201)).\r\
    \n* Fixed invalid handling of prefixed IL instructions ([#204](https://github.com/m4rs-mt/ILGPU/issues/204),\
    \ [#211](https://github.com/m4rs-mt/ILGPU/issues/211)).\r\n\r\nSpecial thanks\
    \ to [@MoFtZ](https://github.com/MoFtZ), [@Yey007](https://github.com/Yey007)\
    \ and [@jgiannuzzi](https://github.com/jgiannuzzi) for contributing to this release.\
    \ \r\n"
