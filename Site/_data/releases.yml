  body: "This new release candidate is a preview of the upcoming ILGPU stable release\
    \ with a frozen API surface/feature level. It includes bug fixes, a lot of amazing\
    \ new features and improved samples and documentation (get the [ILGPU Nuget package](https://www.nuget.org/packages/ILGPU/1.0.0-rc1)\
    \ and [ILGPU Algorithms Nuget package](https://www.nuget.org/packages/ILGPU.Algorithms/1.0.0-rc1)).\r\
    \n\r\n# Notes\r\n* We updated the versions of the .Net dependencies  ([#576](https://github.com/m4rs-mt/ILGPU/issues/576),\
    \ [#577](https://github.com/m4rs-mt/ILGPU/issues/577), [#578](https://github.com/m4rs-mt/ILGPU/issues/578),\
    \ [#579](https://github.com/m4rs-mt/ILGPU/issues/579), [#580](https://github.com/m4rs-mt/ILGPU/issues/580),\
    \ [#581](https://github.com/m4rs-mt/ILGPU/issues/581), [#582](https://github.com/m4rs-mt/ILGPU/issues/582),\
    \ [#583](https://github.com/m4rs-mt/ILGPU/issues/583), [#586](https://github.com/m4rs-mt/ILGPU/issues/586),\
    \ [#591](https://github.com/m4rs-mt/ILGPU/issues/591), [#595](https://github.com/m4rs-mt/ILGPU/issues/595)\
    \ and [#601](https://github.com/m4rs-mt/ILGPU/issues/601)).\r\n* We updated the\
    \ required .Net Framework version (from `v4.7` to `v4.7.1`) to benefit from the\
    \ most recent dependency updates ([#595](https://github.com/m4rs-mt/ILGPU/issues/595)).\r\
    \n* We updated the ILGPU documentation and all samples to be compatible with the\
    \ latest preview releases ([#584](https://github.com/m4rs-mt/ILGPU/issues/584),\
    \ [#593](https://github.com/m4rs-mt/ILGPU/issues/593), [#600](https://github.com/m4rs-mt/ILGPU/issues/600),\
    \ [#602](https://github.com/m4rs-mt/ILGPU/issues/602)).\r\n\r\n# Changes\r\n*\
    \ Updated .Net Framework version from `v4.7` to `v4.7.1` ([#594](https://github.com/m4rs-mt/ILGPU/issues/594)).\r\
    \n* Added 1.0.0 pre-release documentation ([#602](https://github.com/m4rs-mt/ILGPU/issues/602)).\r\
    \n* Added sample about inline `PTX` assembly instructions ([#588](https://github.com/m4rs-mt/ILGPU/issues/588)).\r\
    \n* Added sample about monitoring progress on Cuda accelerators ([#593](https://github.com/m4rs-mt/ILGPU/issues/593)).\r\
    \n* Added sample project for printf-like output in kernels ([#600](https://github.com/m4rs-mt/ILGPU/issues/600)).\r\
    \n* Added sample project for debug asserts in kernels ([#600](https://github.com/m4rs-mt/ILGPU/issues/600)).\r\
    \n* Added sample project for removing consecutive duplicate values ([#600](https://github.com/m4rs-mt/ILGPU/issues/600)).\r\
    \n* Added sample project for calculating histograms ([#600](https://github.com/m4rs-mt/ILGPU/issues/600)).\r\
    \n* Added sample project for fixed sized buffers ([#600](https://github.com/m4rs-mt/ILGPU/issues/600)).\r\
    \n* Added support for zero-length subviews of zero-length views ([#585](https://github.com/m4rs-mt/ILGPU/issues/585)).\r\
    \n* Guard against zero-length (`CUDA` and `CL`) allocations to enable allocations\
    \ of zero bytes ([#547](https://github.com/m4rs-mt/ILGPU/issues/547), [#610](https://github.com/m4rs-mt/ILGPU/issues/610)).\r\
    \n* Simplified naming of GetAsPageLockedArray and AllocatePageLockedArray ([#608](https://github.com/m4rs-mt/ILGPU/issues/608)).\r\
    \n* Fixed transformation issues regarding many functions in kernel modules (without\
    \ inlining) ([#613](https://github.com/m4rs-mt/ILGPU/issues/613)).\r\n* Fixed\
    \ invalid detection and processing of loops consisting of a single entry block\
    \ ([#607](https://github.com/m4rs-mt/ILGPU/issues/607)).\r\n* Fixed invalid conversion\
    \ of LFA values in SSAStructureConstruction (affect array optimizations, [#605](https://github.com/m4rs-mt/ILGPU/issues/605)).\r\
    \n\r\n# Repository Changes\r\n* Added information about symbols and source link\
    \ to ReadMe file ([#594](https://github.com/m4rs-mt/ILGPU/issues/594)).\r\n\r\n\
    # Major internal changes\r\n* Removed obsolete configurations from solutions ([#599](https://github.com/m4rs-mt/ILGPU/issues/599)).\r\
    \n* Prepared conditional compilation for future .NET frameworks ([#592](https://github.com/m4rs-mt/ILGPU/issues/592)).\r\
    \n\r\n# Special thanks\r\nSpecial thanks to [@MoFtZ](https://github.com/MoFtZ),\
    \ [@nullandkale](https://github.com/nullandkale), [@Joey9801](https://github.com/Joey9801),\
