  body: "The new stable version contains several bug fixes and improves the code quality\
    \ of the generated kernel programs ([get the Nuget package](https://www.nuget.org/packages/ILGPU/0.10.1)).\r\
    \n\r\n*It is strongly recommended to upgrade to this version as soon as possible\
    \ to avoid known bugs and some CPU-buffer deallocation issues.*\r\n\r\n# Changes\r\
    \n* Added CopySign intrinsic ([#438](https://github.com/m4rs-mt/ILGPU/issues/438)).\r\
    \n* Added intrinsic mappings for BitConverter functions ([#437](https://github.com/m4rs-mt/ILGPU/issues/437)).\r\
    \n* Added call stack recording during compilation for error reporting ([#436](https://github.com/m4rs-mt/ILGPU/issues/436)).\r\
    \n* Gracefully fail when loading symbols from in-memory assemblies ([#435](https://github.com/m4rs-mt/ILGPU/issues/435)).\r\
    \n* Fixed invalid detection of loop bodies ([#452](https://github.com/m4rs-mt/ILGPU/issues/452)).\r\
    \n* Fixed incorrect assertion on repeating successors ([#447](https://github.com/m4rs-mt/ILGPU/issues/447)).\r\
    \n* Fixed emitting switch statement with constant condition ([#442](https://github.com/m4rs-mt/ILGPU/issues/442)).\r\
    \n* Fixed invalid disposal of CPU buffers ([#440](https://github.com/m4rs-mt/ILGPU/issues/440)).\r\
    \n* Fixed applications blocking during tear-down by changing Accelerator GC thread\
    \ to run in the background ([#439](https://github.com/m4rs-mt/ILGPU/issues/439)).\r\
    \n* Fixed bounds check on large views ([#433](https://github.com/m4rs-mt/ILGPU/issues/433)).\r\
    \n* Fixed retrieving field from structure types ([#426](https://github.com/m4rs-mt/ILGPU/issues/426)).\r\
    \n\r\n# Special thanks\r\nSpecial thanks to [@MoFtZ](https://github.com/MoFtZ),\
    \ [@marcin-krystianc](https://github.com/marcin-krystianc) and [@jgiannuzzi](https://github.com/jgiannuzzi)\
    \ for their contributions to this release and to the entire ILGPU community for\
    \ providing feedback, submitting issues and feature requests."
