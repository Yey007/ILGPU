  body: "This final release candidate is a preview of the upcoming ILGPU stable release\
    \ with a frozen API surface/feature level. It includes performance improvements\
    \ and several bug fixes including critical patches for the internal loop optimization\
    \ phases and cross-device peer accesses (get the [ILGPU Nuget package](https://www.nuget.org/packages/ILGPU/1.0.0-rc3)\
    \ and [ILGPU Algorithms Nuget package](https://www.nuget.org/packages/ILGPU.Algorithms/1.0.0-rc3)).\r\
    \n\r\n# Breaking Changes\r\n* Refined the API for building custom `Atomic` implementations\
    \ to overcome performance limitations ([#667](https://github.com/m4rs-mt/ILGPU/issues/667)).\r\
    \n\r\n# Changes\r\n* Added explicit conversion methods for `ArrayView` and `ArrayView1D`\
    \ ([#666](https://github.com/m4rs-mt/ILGPU/issues/666)).\r\n* Improved `Atomics`\
    \ performance ([#667](https://github.com/m4rs-mt/ILGPU/issues/667)).\r\n* Fixed\
    \ issue with enabling `IO` operations ([#694](https://github.com/m4rs-mt/ILGPU/issues/694)).\r\
    \n* Fixed invalid peer-access functionality ([#675](https://github.com/m4rs-mt/ILGPU/issues/675)).\r\
    \n* Fixed invalid address-space inference in the presence of generic view-based\
    \ casts ([#670](https://github.com/m4rs-mt/ILGPU/issues/670)).\r\n* Fixed critical\
    \ issues in `LoopUnrolling` phases ([#653](https://github.com/m4rs-mt/ILGPU/issues/653),\
    \ [#657](https://github.com/m4rs-mt/ILGPU/issues/657), [#661](https://github.com/m4rs-mt/ILGPU/issues/661)).\r\
    \n* Fixed invalid thread configuration in `CPUDevice` and `CPUMultiprocessor`\
    \ classes ([#665](https://github.com/m4rs-mt/ILGPU/issues/665)).\r\n* Fixed missing\
    \ `NotInsideKernel` attributes on `MemSet` functions ([#651](https://github.com/m4rs-mt/ILGPU/issues/651)).\r\
    \n* Fixed missing bindings current accelerator in the scope of profiling markers\
    \ ([#644](https://github.com/m4rs-mt/ILGPU/issues/644)).\r\n* Fixed radix sort\
    \ on floating point data types ([#643](https://github.com/m4rs-mt/ILGPU/issues/643)).\r\
    \n\r\n# Repository Changes\r\n* Polished readme, build and license information.\
    \ ([#650](https://github.com/m4rs-mt/ILGPU/issues/650), [#655](https://github.com/m4rs-mt/ILGPU/issues/655)).\r\
    \n* Updated samples to new Atomic function API ([#667](https://github.com/m4rs-mt/ILGPU/issues/667)).\r\
    \n\r\n# Major internal changes\r\n* Bumped several test dependency packages ([#659](https://github.com/m4rs-mt/ILGPU/issues/659),\
    \ [#662](https://github.com/m4rs-mt/ILGPU/issues/662)).\r\n* Bumped SourceLink\
    \ dependencies to v1.1.1 ([#689](https://github.com/m4rs-mt/ILGPU/issues/689),\
    \ [#690](https://github.com/m4rs-mt/ILGPU/issues/690)).\r\n* Bumped T4.Build version\
    \ to v0.2.3 ([#685](https://github.com/m4rs-mt/ILGPU/issues/685)).\r\n* Added\
    \ automatic skipping of specific CPU tests on MacOS runners ([#669](https://github.com/m4rs-mt/ILGPU/issues/669)).\r\
    \n\r\n# Special thanks\r\nSpecial thanks to [@MoFtZ](https://github.com/MoFtZ),\
    \ [@jgiannuzzi](https://github.com/jgiannuzzi) , [@deng0](https://github.com/deng0)\
    \ and [@conghuiw](https://github.com/conghuiw) for their contributions to this\
    \ release in form of code, feedback, ideas and proposals. Furthermore, we would\
    \ like to thank the entire ILGPU community for providing feedback, submitting\
    \ issues and feature requests.\r\n\r\n**Full Changelog**: https://github.com/m4rs-mt/ILGPU/compare/v1.0.0-rc2...v1.0.0-rc3"
